<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #Clock {
            font-size: 2rem;
            background-color: yellow;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1 style="color: black;">Digital Clock</h1>
        <div style="color: black;" id="Clock"></div>
    </div>
    <!-- Link to the external script.js file for clock functionality -->
    <script src="script.js"></script>
</body>
</html>
